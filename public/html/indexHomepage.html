<body>
  <header>
    <img src="" alt="">
    <nav>
      <a class="login" href="./indexLoginPage.html">Login</a>
      <a class="sign-up" href="./indexSignUpPage.html">Sign Up</a>
      <a href=""></a>
    </nav>
  </header>
  <main>
    <h2>My Places</h2>
    <img src="" alt="">
    <div class=""></div>

  </main>

  <div class="card" style="width: 18rem;">
    <button id="myBtn"><img id="mapbtn" src="../images/mapCreatePost.png" class="card-img-top" alt="mapPost"></button>
    <div class="card-body">
      <h5 class="card-user_name">User Name</h5>
      <p class="card-text">Tell us why you like this location!</p>
      <input class="btn btn-primary" type="submit" value="Submit">
    </div>
  </div>
  
  <!-- The Modal -->
  <div id="myModal" class="modal">
  
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Create New Place</h2>
      </div>
      <div class="modal-body">
        <form>
          <input id="placename" placeholder="Name"></input>
          <input id="address" placeholder="Address"></input>
          <input id="latitude" placeholder="Latitude"></input>
          <input id="longitude" placeholder="Longitude"></input>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Categories
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
          <button>Submit</button>
        </form>
      </div>
    </div>
  
  </div>
